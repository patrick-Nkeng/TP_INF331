{% extends 'partials/base.html' %}
{% block title %}Register Page{% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
     <p>{{ request.user.username }}</p>
     <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <h1>WELCOME</h1>


{% endblock content%}
